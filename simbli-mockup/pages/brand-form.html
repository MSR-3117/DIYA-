<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DIYA - Tell us about your brand">
    <title>Brand Details â€“ DIYA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <style>
        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: var(--space-2xl);
            padding-top: var(--space-xl);
        }

        .form-card {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
        }

        /* Step Indicator */
        .step-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-xl);
        }

        .step-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border-default);
            transition: all 0.3s ease;
        }

        .step-dot.active {
            width: 24px;
            border-radius: 4px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        }

        .step-dot.completed {
            background: var(--accent-primary);
        }

        /* Back Link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            margin-bottom: var(--space-lg);
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
            transition: transform 0.2s ease;
        }

        .back-link:hover svg {
            transform: translateX(-4px);
        }

        /* Form Header */
        .form-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }

        .form-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.15), rgba(134, 239, 172, 0.1));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-lg);
        }

        .form-icon svg {
            width: 32px;
            height: 32px;
            stroke: var(--accent-primary);
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }

        .form-subtitle {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        /* Form Fields */
        .form-section {
            margin-bottom: var(--space-xl);
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }

        .form-input {
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            font-size: 1rem;
            font-family: inherit;
            color: var(--text-primary);
            background: var(--bg-surface-alt);
            border: 2px solid var(--border-default);
            border-radius: var(--radius-md);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(74, 222, 128, 0.12);
            background: #fff;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-hint {
            font-size: 0.8125rem;
            color: var(--text-muted);
            margin-top: var(--space-xs);
        }

        /* Two Column Grid */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-lg);
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* Logo Upload */
        .logo-upload {
            border: 2px dashed var(--border-default);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-surface-alt);
        }

        .logo-upload:hover {
            border-color: var(--accent-primary);
            background: rgba(74, 222, 128, 0.05);
        }

        .logo-upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto var(--space-md);
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.15), rgba(134, 239, 172, 0.1));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-upload-icon svg {
            width: 24px;
            height: 24px;
            stroke: var(--accent-primary);
        }

        .logo-upload-text {
            font-size: 0.9375rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .logo-upload-hint {
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: var(--space-lg) var(--space-xl);
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            color: #0F172A;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            box-shadow: 0 8px 24px rgba(74, 222, 128, 0.3);
            transition: all 0.3s ease;
            margin-top: var(--space-xl);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(74, 222, 128, 0.4);
        }

        .btn-submit svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .btn-submit:hover svg {
            transform: translateX(4px);
        }

        /* Character Counter */
        .char-counter {
            display: flex;
            justify-content: flex-end;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: var(--space-xs);
        }

        .char-counter.warning {
            color: #F59E0B;
        }

        .char-counter.error {
            color: #EF4444;
        }
    </style>
</head>

<body>
    <!-- Animated Grid Background -->
    <div class="animated-grid-bg">
        <div class="grid-squares">
            <div class="grid-square"></div>
            <div class="grid-square"></div>
            <div class="grid-square"></div>
            <div class="grid-square"></div>
            <div class="grid-square"></div>
        </div>
    </div>

    <div class="page-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon"></div>
                <span class="logo-text">DIYA</span>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="form-card">
                <a href="website-entry.html" class="back-link">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                    Back
                </a>

                <!-- Step Indicator -->
                <div class="step-indicator">
                    <div class="step-dot completed"></div>
                    <div class="step-dot active"></div>
                    <div class="step-dot"></div>
                    <div class="step-dot"></div>
                    <div class="step-dot"></div>
                </div>

                <div class="form-header">
                    <div class="form-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9.53 16.122a3 3 0 00-5.78 1.128 2.25 2.25 0 01-2.4 2.245 4.5 4.5 0 008.4-2.245c0-.399-.078-.78-.22-1.128zm0 0a15.998 15.998 0 003.388-1.62m-5.043-.025a15.994 15.994 0 011.622-3.395m3.42 3.42a15.995 15.995 0 004.764-4.648l3.876-5.814a1.151 1.151 0 00-1.597-1.597L14.146 6.32a15.996 15.996 0 00-4.649 4.763m3.42 3.42a6.776 6.776 0 00-3.42-3.42" />
                        </svg>
                    </div>
                    <h1 class="form-title">Tell us about your brand</h1>
                    <p class="form-subtitle">We'll use this to create perfectly tailored content</p>
                </div>

                <form id="brandForm">
                    <!-- Brand Name -->
                    <div class="form-section">
                        <label class="form-label" for="brandName">Brand Name *</label>
                        <input type="text" class="form-input" id="brandName" placeholder="e.g., Acme Corp" required>
                    </div>

                    <!-- Logo Upload -->
                    <div class="form-section">
                        <label class="form-label">Brand Logo</label>
                        <div class="logo-upload" id="logoUpload">
                            <div class="logo-upload-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                                </svg>
                            </div>
                            <div class="logo-upload-text">Click to upload or drag and drop</div>
                            <div class="logo-upload-hint">SVG, PNG or JPG (max. 2MB)</div>
                        </div>
                        <input type="file" id="logoFile" hidden accept=".svg,.png,.jpg,.jpeg">
                    </div>

                    <!-- Products/Services & Target Customers -->
                    <div class="form-row">
                        <div class="form-section">
                            <label class="form-label" for="products">Products / Services *</label>
                            <input type="text" class="form-input" id="products" placeholder="e.g., SaaS platform"
                                required>
                        </div>
                        <div class="form-section">
                            <label class="form-label" for="customers">Target Customers *</label>
                            <input type="text" class="form-input" id="customers" placeholder="e.g., Small businesses"
                                required>
                        </div>
                    </div>

                    <!-- Tagline -->
                    <div class="form-section">
                        <label class="form-label" for="tagline">Tagline (optional)</label>
                        <input type="text" class="form-input" id="tagline" placeholder="e.g., Innovation made simple">
                        <div class="form-hint">A catchy phrase that represents your brand</div>
                    </div>

                    <!-- Brand Description -->
                    <div class="form-section">
                        <label class="form-label" for="description">Brand Description *</label>
                        <textarea class="form-input form-textarea" id="description"
                            placeholder="Tell us what makes your brand unique..." required maxlength="500"></textarea>
                        <div class="char-counter" id="charCounter">0 / 500</div>
                    </div>

                    <button type="submit" class="btn-submit">
                        Create Brand Profile
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/animations.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tl = gsap.timeline({ defaults: { ease: "power3.out" } });

            // Initial states
            gsap.set(['.form-card', '.form-section', '.logo-upload', '.btn-submit'], {
                opacity: 0,
                y: 20
            });

            // Entrance animation
            tl.from('.header', { y: -30, opacity: 0, duration: 0.5 })
                .to('.form-card', { opacity: 1, y: 0, duration: 0.6 }, "-=0.2")
                .to('.form-section', { opacity: 1, y: 0, stagger: 0.08, duration: 0.4 }, "-=0.3")
                .to('.btn-submit', { opacity: 1, y: 0, duration: 0.4 }, "-=0.2");

            // Logo upload interaction
            const logoUpload = document.getElementById('logoUpload');
            const logoFile = document.getElementById('logoFile');

            logoUpload.addEventListener('click', () => logoFile.click());

            logoUpload.addEventListener('mouseenter', () => {
                gsap.to(logoUpload, { scale: 1.02, duration: 0.2 });
            });

            logoUpload.addEventListener('mouseleave', () => {
                gsap.to(logoUpload, { scale: 1, duration: 0.2 });
            });

            // Character counter for description
            const description = document.getElementById('description');
            const charCounter = document.getElementById('charCounter');

            description.addEventListener('input', () => {
                const length = description.value.length;
                charCounter.textContent = `${length} / 500`;

                charCounter.classList.remove('warning', 'error');
                if (length > 400) charCounter.classList.add('warning');
                if (length >= 500) charCounter.classList.add('error');
            });

            // Form submission
            document.getElementById('brandForm').addEventListener('submit', (e) => {
                e.preventDefault();

                gsap.to('.btn-submit', {
                    scale: 0.95,
                    duration: 0.1,
                    onComplete: () => {
                        gsap.to('.btn-submit', { scale: 1, duration: 0.1 });
                        // Navigate to brand profile
                        gsap.to('.form-card', {
                            opacity: 0,
                            y: -20,
                            duration: 0.4,
                            onComplete: () => {
                                window.location.href = 'brand-profile.html';
                            }
                        });
                    }
                });
            });

            // Input focus animations
            document.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('focus', () => {
                    gsap.to(input, { scale: 1.01, duration: 0.2 });
                });

                input.addEventListener('blur', () => {
                    gsap.to(input, { scale: 1, duration: 0.2 });
                });
            });
        });
    </script>
</body>

</html>
