<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Describe your brand to help DIYA generate perfectly tailored content.">
    <title>Brand Description – DIYA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!-- Decorative gradient orbs -->
    <div class="gradient-orb gradient-orb-1"></div>
    <div class="gradient-orb gradient-orb-2"></div>

    <div class="page-wrapper">
        <!-- Header -->
        <header class="header">
            <a href="../index.html" class="logo">
                <div class="logo-icon"></div>
                <span class="logo-text">DIYA</span>
            </a>
            <nav class="header-nav">
                <a href="#" class="header-link">Help</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Progress Indicator -->
                <div class="progress-indicator">
                    <div class="progress-dot completed"></div>
                    <div class="progress-line completed"></div>
                    <div class="progress-dot active"></div>
                    <div class="progress-line"></div>
                    <div class="progress-dot"></div>
                    <div class="progress-line"></div>
                    <div class="progress-dot"></div>
                </div>
                <p class="progress-text">Step 2 of 4</p>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Describe your brand</h2>
                        <p class="card-subtitle">Tell us about your business, products, and the tone you want for your
                            content.</p>
                    </div>

                    <div class="form-group">
                        <label for="brand-description" class="form-label">Brand Description</label>
                        <textarea id="brand-description" class="form-input form-textarea"
                            placeholder="Example: We're a sustainable coffee roastery based in Portland. We source single-origin beans directly from farmers and roast in small batches. Our brand voice is warm, authentic, and passionate about quality. We target environmentally-conscious coffee lovers aged 25-45..."></textarea>
                        <p class="form-hint">Include your industry, target audience, values, and brand personality. The
                            more detail, the better!</p>
                    </div>

                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-lg);">
                        <span class="text-muted" style="font-size: 0.8125rem;">Minimum 50 characters recommended</span>
                        <span class="text-muted" style="font-size: 0.8125rem;">0 / 2000</span>
                    </div>

                    <div class="footer-actions">
                        <a href="brand-assets.html" class="btn btn-primary btn-block btn-lg">Next</a>
                        <div class="footer-actions-row">
                            <a href="website-input.html" class="back-link">← Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
