<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrations â€“ DIYA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
            padding: var(--space-2xl);
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .page-header {
            margin-bottom: var(--space-2xl);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            margin-bottom: var(--space-lg);
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .integrations-grid {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .integration-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            display: flex;
            align-items: center;
            gap: var(--space-lg);
            transition: all 0.3s ease;
        }

        .integration-card:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }

        .integration-icon {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .integration-icon.linkedin {
            background: #0077B5;
        }

        .integration-icon.facebook {
            background: #1877F2;
        }

        .integration-icon.instagram {
            background: linear-gradient(135deg, #E1306C, #F77737);
        }

        .integration-icon.x {
            background: #0F172A;
        }

        .integration-icon svg {
            width: 28px;
            height: 28px;
            fill: #fff;
        }

        .integration-info {
            flex: 1;
        }

        .integration-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.connected {
            background: var(--accent-primary);
        }

        .status-dot.disconnected {
            background: var(--text-muted);
        }

        .integration-status {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .integration-status.connected {
            color: var(--accent-primary);
        }

        .integration-actions {
            display: flex;
            gap: var(--space-sm);
        }

        .btn-connect {
            padding: var(--space-sm) var(--space-lg);
            font-size: 0.875rem;
            font-weight: 600;
            color: #0F172A;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-connect:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
        }

        .btn-manage {
            padding: var(--space-sm) var(--space-lg);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            background: var(--bg-surface-alt);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-manage:hover {
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .btn-disconnect {
            padding: var(--space-sm) var(--space-lg);
            font-size: 0.875rem;
            font-weight: 500;
            color: #EF4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-disconnect:hover {
            background: rgba(239, 68, 68, 0.15);
        }
    </style>
</head>

<body>
    <div class="animated-grid-bg">
        <div class="grid-squares">
            <div class="grid-square"></div>
            <div class="grid-square"></div>
            <div class="grid-square"></div>
        </div>
    </div>
    <div class="page-container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon"></div><span class="logo-text">DIYA</span>
            </div>
        </header>
        <div class="content-wrapper">
            <a href="calendar.html" class="back-link"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>Back to Calendar</a>
            <div class="page-header">
                <h1 class="page-title">Integrations</h1>
                <p class="page-subtitle">Connect your social accounts to publish content directly</p>
            </div>
            <div class="integrations-grid">
                <div class="integration-card">
                    <div class="integration-icon linkedin"><svg viewBox="0 0 24 24">
                            <path
                                d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                        </svg></div>
                    <div class="integration-info">
                        <div class="integration-name">LinkedIn<span class="status-dot connected"></span></div>
                        <div class="integration-status connected">Connected as Acme Corp</div>
                    </div>
                    <div class="integration-actions"><button class="btn-manage">Manage</button><button
                            class="btn-disconnect">Disconnect</button></div>
                </div>
                <div class="integration-card">
                    <div class="integration-icon instagram"><svg viewBox="0 0 24 24">
                            <path
                                d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z" />
                        </svg></div>
                    <div class="integration-info">
                        <div class="integration-name">Instagram<span class="status-dot connected"></span></div>
                        <div class="integration-status connected">Connected as @acmecorp</div>
                    </div>
                    <div class="integration-actions"><button class="btn-manage">Manage</button><button
                            class="btn-disconnect">Disconnect</button></div>
                </div>
                <div class="integration-card">
                    <div class="integration-icon facebook"><svg viewBox="0 0 24 24">
                            <path
                                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                        </svg></div>
                    <div class="integration-info">
                        <div class="integration-name">Facebook<span class="status-dot disconnected"></span></div>
                        <div class="integration-status">Not connected</div>
                    </div>
                    <div class="integration-actions"><button class="btn-connect">Connect</button></div>
                </div>
                <div class="integration-card">
                    <div class="integration-icon x"><svg viewBox="0 0 24 24">
                            <path
                                d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z" />
                        </svg></div>
                    <div class="integration-info">
                        <div class="integration-name">X (Twitter)<span class="status-dot disconnected"></span></div>
                        <div class="integration-status">Not connected</div>
                    </div>
                    <div class="integration-actions"><button class="btn-connect">Connect</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/animations.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.from('.header', { y: -30, opacity: 0, duration: 0.5 });
            gsap.from('.page-header', { y: 30, opacity: 0, duration: 0.5, delay: 0.2 });
            gsap.from('.integration-card', { y: 30, opacity: 0, stagger: 0.1, duration: 0.4, delay: 0.3 });
            document.querySelectorAll('.integration-card').forEach(card => {
                card.addEventListener('mouseenter', () => gsap.to(card, { x: 4, duration: 0.2 }));
                card.addEventListener('mouseleave', () => gsap.to(card, { x: 0, duration: 0.2 }));
            });
            document.querySelectorAll('.btn-connect').forEach(btn => {
                btn.addEventListener('click', () => gsap.from(btn, { scale: 0.9, duration: 0.2, ease: "back.out(1.7)" }));
            });
        });
    </script>
</body>

</html>
