<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Platforms ‚Äì DIYA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --green-50: #f0fdf4;
            --green-100: #dcfce7;
            --green-200: #bbf7d0;
            --green-300: #86efac;
            --green-400: #4ade80;
            --green-500: #22c55e;
            --accent: #00c237;
            --text-dark: #0f172a;
            --text-mid: #475569;
            --text-light: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Floating icons background */
        .bg-icons {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-icon {
            position: absolute;
            opacity: 0;
            font-size: 2rem;
        }

        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--green-400), var(--accent));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 194, 55, 0.4);
        }

        .logo-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .logo-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        /* Progress */
        .progress-bar {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--green-200);
            transition: all 0.4s ease;
        }

        .progress-dot.done {
            background: var(--accent);
        }

        .progress-dot.active {
            width: 40px;
            border-radius: 5px;
            background: linear-gradient(90deg, var(--green-400), var(--accent));
        }

        /* Main */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 40px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        /* Page header */
        .page-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .page-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--green-100), var(--green-200));
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            position: relative;
        }

        .page-icon::before {
            content: '';
            position: absolute;
            inset: -8px;
            border: 2px dashed var(--green-300);
            border-radius: 30px;
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .page-icon svg {
            width: 36px;
            height: 36px;
            stroke: var(--accent);
        }

        .page-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 12px;
            letter-spacing: -0.03em;
        }

        .page-title .word {
            display: inline-block;
            overflow: hidden;
        }

        .page-title .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(100%);
        }

        .page-subtitle {
            font-size: 1.125rem;
            color: var(--text-mid);
        }

        /* Platforms Grid */
        .platforms-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            margin-bottom: 48px;
        }

        @media (max-width: 640px) {
            .platforms-grid {
                grid-template-columns: 1fr;
            }
        }

        .platform-card {
            background: white;
            border: 2px solid var(--green-100);
            border-radius: 20px;
            padding: 28px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(40px) scale(0.95);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .platform-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--green-50), var(--green-100));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .platform-card:hover {
            border-color: var(--green-300);
            transform: translateY(-4px) scale(1.02);
        }

        .platform-card:hover::before {
            opacity: 1;
        }

        .platform-card.selected {
            border-color: var(--accent);
            background: var(--green-50);
        }

        .platform-card.selected::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--green-400), var(--accent));
        }

        .platform-inner {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .platform-logo {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.4s ease;
        }

        .platform-card:hover .platform-logo {
            transform: scale(1.1) rotate(5deg);
        }

        .platform-logo svg {
            width: 28px;
            height: 28px;
        }

        .platform-logo.linkedin {
            background: #0077b5;
        }

        .platform-logo.instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .platform-logo.twitter {
            background: #000;
        }

        .platform-logo.facebook {
            background: #1877f2;
        }

        .platform-info {
            flex: 1;
        }

        .platform-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .platform-desc {
            font-size: 0.875rem;
            color: var(--text-mid);
        }

        .platform-check {
            width: 28px;
            height: 28px;
            border: 2px solid var(--green-300);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .platform-card.selected .platform-check {
            background: var(--accent);
            border-color: var(--accent);
            transform: scale(1.1);
        }

        .platform-check svg {
            width: 14px;
            height: 14px;
            stroke: white;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .platform-card.selected .platform-check svg {
            opacity: 1;
            transform: scale(1);
        }

        /* Frequency Section */
        .frequency-section {
            width: 100%;
            padding: 32px;
            background: var(--green-50);
            border-radius: 24px;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(30px);
        }

        .frequency-label {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 20px;
            text-align: center;
        }

        .frequency-options {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .frequency-pill {
            padding: 14px 28px;
            background: white;
            border: 2px solid var(--green-200);
            border-radius: 100px;
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--text-mid);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .frequency-pill::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--green-400), var(--accent));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .frequency-pill:hover {
            border-color: var(--green-400);
            transform: scale(1.05);
        }

        .frequency-pill.selected {
            border-color: var(--accent);
            color: white;
        }

        .frequency-pill.selected::before {
            opacity: 1;
        }

        .frequency-pill span {
            position: relative;
            z-index: 1;
        }

        /* Continue Button */
        .btn-continue {
            padding: 18px 48px;
            font-size: 1.125rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, var(--green-500), var(--accent));
            border: none;
            border-radius: 100px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 30px rgba(0, 194, 55, 0.4);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .btn-continue:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 194, 55, 0.5);
        }

        .btn-continue svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s;
        }

        .btn-continue:hover svg {
            transform: translateX(4px);
        }

        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }

            .main-content {
                padding: 40px 20px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create floating social icons
            const bgIcons = document.getElementById('bgIcons');
            const icons = ['üì±', 'üíº', 'üì∏', '‚ú®', 'üöÄ', 'üí°', 'üéØ', 'üìä'];
            for (let i = 0; i < 15; i++) {
                const icon = document.createElement('div');
                icon.className = 'bg-icon';
                icon.textContent = icons[Math.floor(Math.random() * icons.length)];
                icon.style.left = Math.random() * 100 + '%';
                icon.style.top = Math.random() * 100 + '%';
                bgIcons.appendChild(icon);

                gsap.to(icon, { opacity: 0.15, duration: 1, delay: Math.random() * 2 });
                gsap.to(icon, {
                    y: 'random(-150, 150)',
                    x: 'random(-80, 80)',
                    rotation: 'random(-30, 30)',
                    duration: Math.random() * 15 + 15,
                    repeat: -1,
                    yoyo: true,
                    ease: 'sine.inOut'
                });
            }

            // Animate title characters
            const pageTitle = document.getElementById('pageTitle');
            const text = pageTitle.textContent;
            pageTitle.innerHTML = '';
            text.split(' ').forEach((word, wordIndex) => {
                const wordSpan = document.createElement('span');
                wordSpan.className = 'word';
                word.split('').forEach(char => {
                    const charSpan = document.createElement('span');
                    charSpan.className = 'char';
                    charSpan.textContent = char;
                    wordSpan.appendChild(charSpan);
                });
                pageTitle.appendChild(wordSpan);
                if (wordIndex < text.split(' ').length - 1) {
                    const space = document.createElement('span');
                    space.innerHTML = '&nbsp;';
                    pageTitle.appendChild(space);
                }
            });

            // Master timeline
            const tl = gsap.timeline();

            tl.from('.header', { y: -50, opacity: 0, duration: 0.6, ease: 'power3.out' })
                .from('.page-icon', { scale: 0, rotation: -180, duration: 0.7, ease: 'back.out(1.7)' }, '-=0.3')
                .to('.page-title .char', {
                    opacity: 1,
                    y: 0,
                    stagger: 0.03,
                    duration: 0.4,
                    ease: 'power3.out'
                }, '-=0.3')
                .from('.page-subtitle', { y: 20, opacity: 0, duration: 0.5 }, '-=0.2')
                .to('.platform-card', {
                    opacity: 1,
                    y: 0,
                    scale: 1,
                    stagger: { amount: 0.4, from: 'random' },
                    duration: 0.6,
                    ease: 'back.out(1.5)'
                }, '-=0.3')
                .to('.frequency-section', {
                    opacity: 1,
                    y: 0,
                    duration: 0.5,
                    ease: 'power3.out'
                }, '-=0.2')
                .to('.frequency-pill', {
                    opacity: 1,
                    scale: 1,
                    stagger: 0.1,
                    duration: 0.4,
                    ease: 'back.out(2)'
                }, '-=0.3')
                .to('.btn-continue', {
                    opacity: 1,
                    y: 0,
                    duration: 0.5,
                    ease: 'power3.out'
                }, '-=0.2');

            // Platform card selection
            document.querySelectorAll('.platform-card').forEach(card => {
                card.addEventListener('click', () => {
                    card.classList.toggle('selected');

                    if (card.classList.contains('selected')) {
                        gsap.from(card.querySelector('.platform-check svg'), {
                            scale: 0,
                            rotation: -180,
                            duration: 0.4,
                            ease: 'back.out(2)'
                        });
                        gsap.to(card.querySelector('.platform-logo'), {
                            scale: 1.15,
                            rotation: 10,
                            duration: 0.3,
                            yoyo: true,
                            repeat: 1
                        });
                    }
                });
            });

            // Frequency pill selection
            document.querySelectorAll('.frequency-pill').forEach(pill => {
                pill.addEventListener('click', () => {
                    document.querySelectorAll('.frequency-pill').forEach(p => p.classList.remove('selected'));
                    pill.classList.add('selected');
                    gsap.from(pill, { scale: 0.9, duration: 0.3, ease: 'back.out(2)' });
                });
            });
        });
    </script>
</body>
