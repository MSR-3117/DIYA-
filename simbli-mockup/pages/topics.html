<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Topics ‚Äì DIYA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --green-50: #f0fdf4;
            --green-100: #dcfce7;
            --green-200: #bbf7d0;
            --green-300: #86efac;
            --green-400: #4ade80;
            --green-500: #22c55e;
            --accent: #00c237;
            --text-dark: #0f172a;
            --text-mid: #475569;
            --text-light: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
        }

        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--green-400), var(--accent));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 194, 55, 0.4);
        }

        .logo-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .logo-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        /* Progress */
        .progress-bar {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--green-200);
        }

        .progress-dot.done {
            background: var(--accent);
        }

        .progress-dot.active {
            width: 40px;
            border-radius: 5px;
            background: linear-gradient(90deg, var(--green-400), var(--accent));
        }

        /* Main */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .page-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--green-100), var(--green-200));
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            position: relative;
        }

        .page-icon::before {
            content: '';
            position: absolute;
            inset: -8px;
            border: 2px dashed var(--green-300);
            border-radius: 30px;
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .page-icon svg {
            width: 36px;
            height: 36px;
            stroke: var(--accent);
        }

        .page-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 12px;
            letter-spacing: -0.03em;
        }

        .page-title .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(40px) scale(0.5);
        }

        .page-subtitle {
            font-size: 1.125rem;
            color: var(--text-mid);
        }

        /* Actions Row */
        .actions-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 32px;
        }

        .selected-count {
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--text-mid);
        }

        .selected-count span {
            color: var(--accent);
            font-weight: 700;
        }

        .btn-select-all {
            padding: 10px 20px;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--accent);
            background: var(--green-50);
            border: 2px solid var(--green-200);
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-select-all:hover {
            background: var(--green-100);
            border-color: var(--green-400);
        }

        /* Topics Grid */
        .topics-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            justify-content: center;
            margin-bottom: 48px;
        }

        .topic-chip {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 24px;
            background: white;
            border: 2px solid var(--green-100);
            border-radius: 100px;
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--text-dark);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .topic-chip::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--green-400), var(--accent));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .topic-chip:hover {
            border-color: var(--green-400);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 194, 55, 0.15);
        }

        .topic-chip.selected {
            border-color: var(--accent);
            color: white;
        }

        .topic-chip.selected::before {
            opacity: 1;
        }

        .topic-emoji {
            font-size: 1.25rem;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .topic-chip:hover .topic-emoji {
            transform: scale(1.3) rotate(10deg);
        }

        .topic-text {
            position: relative;
            z-index: 1;
        }

        .topic-check {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .topic-chip.selected .topic-check {
            opacity: 1;
            transform: scale(1);
        }

        .topic-check svg {
            width: 12px;
            height: 12px;
            stroke: white;
        }

        /* Continue Button */
        .btn-continue {
            padding: 18px 48px;
            font-size: 1.125rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, var(--green-500), var(--accent));
            border: none;
            border-radius: 100px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 30px rgba(0, 194, 55, 0.4);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .btn-continue:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 194, 55, 0.5);
        }

        .btn-continue svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s;
        }

        .btn-continue:hover svg {
            transform: translateX(4px);
        }

        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create particles
            const particles = document.getElementById('particles');
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 6 + 3;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.background = `hsla(${140 + Math.random() * 30}, 70%, ${60 + Math.random() * 20}%, 0.6)`;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particles.appendChild(particle);

                gsap.to(particle, { opacity: 0.5, duration: 1, delay: Math.random() * 2 });
                gsap.to(particle, {
                    y: 'random(-150, 150)',
                    x: 'random(-80, 80)',
                    duration: Math.random() * 15 + 15,
                    repeat: -1,
                    yoyo: true,
                    ease: 'sine.inOut'
                });
            }

            // Animate title characters
            const pageTitle = document.getElementById('pageTitle');
            const text = pageTitle.textContent;
            pageTitle.innerHTML = '';
            text.split('').forEach(char => {
                const span = document.createElement('span');
                span.className = 'char';
                span.textContent = char === ' ' ? '\u00A0' : char;
                pageTitle.appendChild(span);
            });

            // Master timeline
            const tl = gsap.timeline();

            tl.from('.header', { y: -50, opacity: 0, duration: 0.6, ease: 'power3.out' })
                .from('.page-icon', { scale: 0, rotation: -180, duration: 0.7, ease: 'back.out(1.7)' }, '-=0.3')
                .to('.page-title .char', {
                    opacity: 1,
                    y: 0,
                    scale: 1,
                    stagger: 0.02,
                    duration: 0.4,
                    ease: 'back.out(2)'
                }, '-=0.3')
                .from('.page-subtitle', { y: 20, opacity: 0, duration: 0.5 }, '-=0.2')
                .from('.actions-row', { y: 20, opacity: 0, duration: 0.4 }, '-=0.2')
                .to('.topic-chip', {
                    opacity: 1,
                    y: 0,
                    scale: 1,
                    stagger: { amount: 0.6, from: 'random' },
                    duration: 0.5,
                    ease: 'back.out(1.5)'
                }, '-=0.2')
                .to('.btn-continue', {
                    opacity: 1,
                    y: 0,
                    duration: 0.5,
                    ease: 'power3.out'
                }, '-=0.3');

            // Topic selection
            const countEl = document.getElementById('selectedCount');

            function updateCount() {
                const count = document.querySelectorAll('.topic-chip.selected').length;
                countEl.textContent = count;
                gsap.from(countEl, { scale: 1.5, duration: 0.3, ease: 'back.out(2)' });
            }

            document.querySelectorAll('.topic-chip').forEach(chip => {
                chip.addEventListener('click', () => {
                    chip.classList.toggle('selected');

                    if (chip.classList.contains('selected')) {
                        // Bounce emoji
                        gsap.to(chip.querySelector('.topic-emoji'), {
                            scale: 1.5,
                            rotation: 20,
                            duration: 0.3,
                            ease: 'back.out(2)',
                            yoyo: true,
                            repeat: 1
                        });
                        // Checkmark pop
                        gsap.from(chip.querySelector('.topic-check'), {
                            scale: 0,
                            rotation: -180,
                            duration: 0.4,
                            ease: 'back.out(2)'
                        });
                    }

                    updateCount();
                });
            });

            // Select all
            document.getElementById('selectAllBtn').addEventListener('click', () => {
                const allChips = document.querySelectorAll('.topic-chip');
                const allSelected = Array.from(allChips).every(c => c.classList.contains('selected'));

                allChips.forEach((chip, i) => {
                    gsap.to(chip, {
                        scale: allSelected ? 1 : 1.1,
                        duration: 0.2,
                        delay: i * 0.03,
                        onComplete: () => {
                            if (allSelected) {
                                chip.classList.remove('selected');
                            } else {
                                chip.classList.add('selected');
                            }
                            gsap.to(chip, { scale: 1, duration: 0.2 });
                        }
                    });
                });

                setTimeout(updateCount, 500);
            });
        });
    </script>
